<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Xinglong Sun's Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .redirect-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #ffd700;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Welcome!</h1>
        <p>You're being redirected to my personal website where you can find more information about my work and projects.</p>
        
        <a href="https://www.xinglongsun.com" class="redirect-link">
            Visit www.xinglongsun.com
        </a>
        
        <div class="spinner"></div>
        <div class="countdown" id="countdown">Redirecting in 3 seconds...</div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                countdownElement.textContent = `Redirecting in ${timeLeft} seconds...`;
            } else {
                countdownElement.textContent = 'Redirecting now...';
                clearInterval(countdown);
            }
        }, 1000);
        
        // Automatic redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://www.xinglongsun.com';
        }, 3000);
    </script>
</body>
</html>
